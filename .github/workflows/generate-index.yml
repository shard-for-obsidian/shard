name: Build and Deploy Marketplace

on:
  push:
    branches:
      - main
    paths:
      - "marketplace/plugins/**"
  pull_request:
    paths:
      - "marketplace/plugins/**"
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

jobs:
  build-site:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Generate plugins.json
        run: |
          echo '{"plugins":[]}' > marketplace/plugins.json

          # Convert each YAML file to JSON and add to array
          for file in marketplace/plugins/*.yml; do
            if [ -f "$file" ]; then
              # Convert YAML to JSON
              plugin_json=$(yq eval -o=json "$file")

              # Add to plugins array
              jq --argjson plugin "$plugin_json" '.plugins += [$plugin]' marketplace/plugins.json > /tmp/merged.json
              mv /tmp/merged.json marketplace/plugins.json
            fi
          done

          # Pretty-print the final JSON
          jq '.' marketplace/plugins.json > /tmp/formatted.json
          mv /tmp/formatted.json marketplace/plugins.json

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: false

      - name: Build Hugo site
        run: |
          cd marketplace
          cp plugins.json static/plugins.json
          hugo --minify

      - name: Upload GitHub Pages artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: marketplace/public

  deploy:
    if: github.event_name != 'pull_request'
    needs: build-site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
